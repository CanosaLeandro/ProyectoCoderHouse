<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/compilado.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Contact</title>
  </head>
  <body class="bg-transparent">
    <header class="header__container">
      <img class="header__logo rounded-circle ps-1" src="../Img/pets_logo.jpg" alt="Logo">
      <h1 class="header__title">Adopt a Pet-Friend</h1>

      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <button class="navbar-toggler ms-auto"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#nav__menu"
                  aria-controls="navbarSupportedContent1"
                  aria-expanded="false"
                  aria-label="Toggle navigation">
            <span class="dark-blue-text">
              <i class='bx bx-menu'></i>
            </span>
          </button>
          <div class="collapse navbar-collapse" id="nav__menu">
            <ul class="navbar-nav mr-auto nav__links">
              <li class="nav-item">
                <a href="../index.html">Home</a>
              </li>
              <li class="nav-item">
                <a href="./blog.html">Blog</a>
              </li>
              <li class="nav-item">
                <a href="./products.html">Products</a>
              </li>
              <li class="nav-item">
                <a href="./shelters.html">Shelters</a>
              </li>
              <li class="nav-item">
                <a href="./contact.html">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="d-flex align-items-center justify-content-center m-2 gap-5">
      <div class="contact__form">
        <form>
          <div class="form-group row">
            <div class="col-sm-4">
              <label for="name">Name:</label>
              <input type="text" class="form-control" id="name">
            </div>
            <div class="col-sm-4">
              <label for="surname">Surname:</label>
              <input type="text" class="form-control" id="surname">
            </div>
            <div class="col-sm-4">
              <label for="email">Email:</label>
              <input type="email" class="form-control" id="email">
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-6">
              <label for="birthdate">Date of Birth:</label>
              <input type="date" class="form-control" id="birthdate" placeholder="dd/mm/yyyy">
            </div>
            <div class="col-sm-6">
              <label for="message">Message:</label>
              <textarea class="form-control" id="message" rows="13" placeholder="Tell us about you"></textarea>
            </div>
          </div>
          <div class="form-group row align-content-center">
            <div class="col-sm-6">
              <input type="checkbox" class="form-check-input" id="emailsConfirmation">
              <label class="form-check-label" for="emailsConfirmation">Recieve emails?</label>
            </div>
            <div class="col-sm-6">
              <button type="submit" class="btn btn-primary float-end">Submit</button>
            </div>
          </div>
        </form>
      </div>
      <div class="contact__background">
        <img src="../Img/pets_background.jpg" alt="">
      </div>
    </main>

    <footer>
      <span>Adopt a Pet-Friend Â©</span>
      <div class="social__links">
        <a href="https://www.instagram.com/" target="_blank"
          ><i class="bx bxl-instagram"></i
        ></a>
        <a href="https://twitter.com/" target="_blank"
          ><i class="bx bxl-twitter"></i
        ></a>
        <a href="https://www.tiktok.com/" target="_blank"
          ><i class="bx bxl-tiktok"></i
        ></a>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
